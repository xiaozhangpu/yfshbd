<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找到我！- 海绵宝宝猜角色游戏</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 游戏容器 -->
    <div class="game-container">
        <!-- 标题区域 -->
        <div class="header">
            <div class="title-with-character">
                <h1>找到</h1>
                <img src="images/spongebob.png" alt="海绵宝宝" class="title-character">
            </div>
        </div>
        
        <!-- 倒计时区域（在后台进行，不显示内容） -->
        <div class="countdown" style="display: none;">
            <p class="countdown-text" style="display: none;"></p>
            <div class="countdown-timer" style="display: none;"></div>
        </div>
        
        <!-- 游戏区域 -->
        <div class="doors-container">
            <div class="doors-grid">
                <!-- 四扇门 -->
                <div class="door" data-door="0">
                    <div class="door-inner open">
                        <div class="door-front"></div>
                        <div class="door-back">
                            <img src="images/spongebob.png" alt="海绵宝宝" class="character peeking">
                        </div>
                    </div>
                </div>
                
                <div class="door" data-door="1">
                    <div class="door-inner open">
                        <div class="door-front"></div>
                        <div class="door-back">
                            <img src="images/patrick.png" alt="派大星" class="character peeking">
                        </div>
                    </div>
                </div>
                
                <div class="door" data-door="2">
                    <div class="door-inner open">
                        <div class="door-front"></div>
                        <div class="door-back">
                            <img src="images/squidward.png" alt="章鱼哥" class="character peeking">
                        </div>
                    </div>
                </div>
                
                <div class="door" data-door="3">
                    <div class="door-inner open">
                        <div class="door-front"></div>
                        <div class="door-back">
                            <img src="images/mr-krabs.png" alt="蟹老板" class="character peeking">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 结果反馈区域 -->
        <div class="result-feedback">
            <div class="win-message">太棒了！</div>
        </div>
        
        <!-- 再玩一次按钮 -->
        <button class="play-again" style="display: none;">再玩一次</button>
        
        <!-- 音频元素 -->
        <audio id="win-sound" src="sounds/win.mp3" preload="auto"></audio>
        <audio id="wrong-sound" src="sounds/wrong.mp3" preload="auto"></audio>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
